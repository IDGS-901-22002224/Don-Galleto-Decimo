<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Galletería - La tradicional{% endblock %}</title>

    <!-- Estilos generales -->
    <link href="{{ url_for('static', filename='css/estilos_nav.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='css/estilos.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='css/estilos_galletas.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='css/estilos_produccion.css') }}" rel="stylesheet" type="text/css" />

    <!-- Librerías externas -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.css">

    {% block styles %}{% endblock %}
</head>

<body class="custom-background">
    <!-- Logo -->
    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="" class="custom-logo">
    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="" class="custom-logo">
    {% if usuario %}
    <div class="welcome-container text-right">
        <div class="welcome-header">
            <h2 class="welcome-title">¡Bienvenido de nuevo, <span class="username">{{ usuario.nombreUsuario }}</span>!
            </h2>
        </div>

        <div class="last-connection">
            <span class="connection-label">Última conexión:</span>
            <span class="connection-date">20/09/2025</span>
        </div>
    </div>
    {% endif %}

    <!-- Navegación -->
    <header class="custom-header">
        <nav class="custom-nav">
            <a href="{{ url_for('galletas.galletas') }}"
                class="{{ 'custom-active' if active_page == 'galletas' else '' }}">Galletas</a>
            <a href="{{ url_for('venta.ventas') }}"
                class="{{ 'custom-active' if active_page == 'ventas' else '' }}">Ventas</a>
            <a href="{{ url_for('produccion.produccion') }}"
                class="{{ 'custom-active' if active_page == 'produccion' else '' }}">Producción</a>
            <a href="#" class="{{ 'custom-active' if active_page == 'insumos' else '' }}">Insumos</a>
            <a href="#" class="{{ 'custom-active' if active_page == 'ordenes' else '' }}">Ordenes</a>
            <a href="#" class="{{ 'custom-active' if active_page == 'ganancias' else '' }}">Dashboard</a>
            <a href="#" class="{{ 'custom-active' if active_page == 'administracion' else '' }}">Administración</a>
            <a href="#">Cerrar Sesión</a>
        </nav>
    </header>
    {% block container %}{% endblock %}
    <!-- Contenido principal -->
    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <!-- Scripts externos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybBogGzogI1cDcsc0yQX0u9LJbzoPRzB1Vp9IbB8xYh4XWBoN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9bInhZRA2NmdsCCKtxV0S2e5r5N5y3cf5LZzRHeG/4zvM1BlFvq3E64"
        crossorigin="anonymous"></script>

</body>

</html>
