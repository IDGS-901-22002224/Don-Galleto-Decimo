<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La tradicional</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Estilos del layout -->
    <link href="{{ url_for('static', filename='css/estilos_layout_portal.css') }}" rel="stylesheet">

    {% block links %}
    <!-- Aquí se cargarán los estilos específicos de cada página -->
    {% endblock %}
</head>

<body>
    <a href="{{ url_for('portal_cliente.index') }}">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="logo">
    </a>
    <!-- Menu -->
    <header class="header">
        <nav class="nav">
            <a href="{{ url_for('portal_cliente.mis_pedidos') }}">Mis Pedidos</a>
            <a href="{{ url_for('portal_cliente.portal_cliente') }}"
                class="{{ 'activo' if active_page == 'portal_cliente' else '' }}">Pedidos</a>
            <a href="#">Cerrar Sesión</a>

        </nav>
    </header>

    {% block container %}
    <!-- Aquí se cargará el contenido específico de cada página -->
    {% endblock %}

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}
    <!-- Aquí se cargarán los scripts específicos de cada página -->
    {% endblock %}
</body>

</html>
